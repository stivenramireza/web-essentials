<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1-GRID</title>
    <style>
        .container{
            /* height: 100vh; */
            display: grid;
            /* grid-template-columns: 50% 30% 20%; */
            /* column-gap: 10px;
            row-gap: 20px; */
            grid-gap: 20px;

            /* grid-template-columns: 3fr 6fr 3fr; */
            /* grid-template-rows: 2fr 1fr 3fr; */

            grid-template-columns: repeat(2, 1fr); /* -> grid-template-columns: 3fr 6fr 3fr; */
            grid-template-rows: 2fr 1fr 2fr;
            grid-auto-rows: 3fr;
        }

        .box{
            background: slateblue;
            padding: 10px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
        <div class="box">14</div>
        <div class="box">15</div>
        <div class="box">16</div>
    </div>
</body>
</html>
